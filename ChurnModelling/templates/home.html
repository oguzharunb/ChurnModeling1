<body>
    <div class="login">
       <h1>Churn Modeling</h1>
   
        <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('predict')}}"method="post">
           <input type="text" name="CreditScore" placeholder="Kredi Skoru 350 - 850" required="required" />
           <input type="text" name="Age" placeholder="Yaş 18 - 92" required="required" />
           <input type="text" name="Tenure" placeholder="Müşteri Yaşı 0 - 10" required="required" />
           <input type="text" name="Balance" placeholder="Balans 0 - 250898" required="required" />
           <input type="text" name="isMale" placeholder="Erkek mi? 0 - 1" required="required" />
           <input type="text" name="NumOfProducts" placeholder="Ürün Sayısı 1 - 4" required="required" />
           <input type="text" name="HasCrCard" placeholder="Kredi Kartı Var mı 0 - 1" required="required" />
           <input type="text" name="IsActiveMember" placeholder="Aktif Üye mi 0 - 1" required="required" />
           <input type="text" name="EstimatedSalary" placeholder="Tahmini Maaş 11 - 199999" required="required" />
           <input type="text" name="Geography_France" placeholder="Ülke Fransa mı? 0 - 1" required="required" />
           <input type="text" name="Geography_Germany" placeholder="Ülke Almanya mı? 0 - 1" required="required" />
           <input type="text" name="Geography_Spain" placeholder="Ülke İspanya mı? 0 - 1" required="required" />
   
           <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
       </form>
   
      <br>
      <br>
      {{ predition_text }}
   
    </div>
